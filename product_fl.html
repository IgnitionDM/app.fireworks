          <script>
            $(function () {
              //绑定滚动条事件
              //绑定滚动条事件
              $(window).bind("scroll", function () {
                var sTop = $(window).scrollTop();
                var sTop = parseInt(sTop);
                if (sTop >= 40) {
                  if (!$("#scrollBg").is(":visible")) {
                    try {
                      $("#scrollBg").slideDown();
                    } catch (e) {
                      $("#scrollBg").show();
                    }
                  }
                } else {
                  if ($("#scrollBg").is(":visible")) {
                    try {
                      $("#scrollBg").slideUp();
                    } catch (e) {
                      $("#scrollBg").hide();
                    }
                  }
                }
              });
            });
