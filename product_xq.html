    <script>
      fetchAllProducts().then((products) => {
        const urlParams = new URLSearchParams(window.location.search);
        const currentProduct = products.find(
          (product) => product.id === urlParams.get("id")
        );
        const banner1 = document.getElementById("banner-image1");
        const banner2 = document.getElementById("banner-image2");
        const spanElement = document.querySelector(".title>.left>.txt1");
        const productParams = document.querySelectorAll(".product-params text");

        const defaultImage =
          "images/pyrotechnics20230802/product-placeholder.png";

        const imageUrl =
          currentProduct.image && currentProduct.image.trim() !== ""
            ? `images/products/${currentProduct.image}`
            : defaultImage;

        const playImage = document.querySelector(".play");
        if (!currentProduct.video || currentProduct.video.trim() === "") {
          if (playImage) {
            playImage.remove();
          }
        }

        const savedLanguage = localStorage.getItem("selectedLanguage");
        switch (savedLanguage) {
          case "ch":
            spanElement.textContent = currentProduct.chinese;
            break;
          default:
            spanElement.textContent = currentProduct.english;
            break;
        }

        banner1.src = imageUrl;
        banner2.src = imageUrl;
        // productParams[0].textContent = `SKU：${currentProduct.sku}`;
        productParams[0].textContent = `Spec / Packaging：${currentProduct.packaging}`;

        const bofangImage = document.getElementById("bofang");
        if (bofangImage) {
          const encodedVideoUrl = encodeURIComponent(currentProduct.video);
          const videoPageUrl = `video.html?video=${encodedVideoUrl}`;
          bofangImage.setAttribute(
            "onclick",
            `window.location='${videoPageUrl}'`
          );
        }

        // Generate product recommendation
        const recommendedProducts = getRandomProducts(products, 6);
        const ulElement = document.querySelector(".blue-slide ul");

        recommendedProducts.forEach((product) => {
          const imageUrl =
            product.image && product.image.trim() !== ""
              ? `images/products/${product.image}`
              : defaultImage;
          const liElement = document.createElement("li");
          liElement.onclick = () => {
            window.location = `product_xq.html?id=${product.id}`;
          };

          const imgElement = document.createElement("img");
          imgElement.src = imageUrl;
          imgElement.style.width = "100%";

          const pElement = document.createElement("p");

          switch (savedLanguage) {
            case "ch":
              pElement.textContent = product.chinese;
              break;
            default:
              pElement.textContent = product.english;
              break;
          }

          liElement.appendChild(imgElement);
          liElement.appendChild(pElement);
          ulElement.appendChild(liElement);
        });
      });
