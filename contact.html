<html>
  <head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="plugins/wxapp/app.css" type="text/css" />
    <link
      rel="stylesheet"
      href="plugins/wxapp/animate.min.css"
      type="text/css"
    />
    <title>联系我们</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/yunshangtong2021412131628/2021420162731.png"
    />
    <meta
      name="description"
      content="湖南省南凤出口花炮厂创建于2006年，坐落于醴陵市李畋镇106国道旁。是一 家集科、工、贸、燃放为一体的专业花炮生产厂家"
    />
    <script src="plugins/sdk/jquery.min.js"></script>
    <script src="plugins/open/js/jweixin-1.0.0.js"></script>
    <script src="plugins/sdk/main.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "华文细黑";
        background: url("images/yunshangtong2021412131628/202141214534.jpg")
          no-repeat;
        background-attachment: fixed;
      }

      body:before {
        content: " ";
        position: fixed;
        z-index: -1;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url(images/yunshangtong2021412131628/202141214534.jpg)
          center 0 no-repeat;
        background-size: cover;
      }
      .fast {
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
      }
    </style>
    <script type="text/javascript" src="plugins/jquery/jquery.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/layer/mobile/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="plugins/themes/css/core.css" />
    <link rel="stylesheet" type="text/css" href="plugins/themes/css/icon.css" />
    <link rel="stylesheet" type="text/css" href="plugins/themes/css/home.css" />
  </head>

  <body>
    <page>
      <link rel="stylesheet" href="plugins/wxapp/intro.css" type="text/css" />
      <link rel="stylesheet" href="plugins/wxapp/index.css" type="text/css" />
      <style>
        #enterprise_index .enterprise_index_intro .title::after {
          background: 0abaec;
        }
        #enterprise_index .enterprise_index_intro {
          position: relative;
          margin-left: 5%;
          margin-right: 5%;
          box-shadow: 1px 4px 5px rgba(0, 0, 0, 0.4);
          border-radius: 30px;
          padding: 0 16px;
          margin-top: 200px;
          background: #fff;
        }
      </style>
      <!-- 商家-分类页面-头部 -->
      <link
        rel="stylesheet"
        href="plugins/wxapp/enterprise-header.css"
        type="text/css"
      />

      <header
        class="aui-header-default aui-header-fixed aui-header-clear-bg"
        style="background: none"
      >
        <!-- aui-header-clear-bg 清除背景色 -->
        <a
          href="javascript:history.back(-1)"
          class="aui-header-item"
          style="position: absolute"
        >
          <i class="aui-icon aui-icon-code" style="width: 20px"></i>
        </a>
        <div
          class="aui-header-center aui-header-center-clear"
          style="margin-left: 2.5%"
        ></div>

        <div id="scrollBg" style="display: none"></div>
        <a
          href="#"
          id="scanQRCode"
          class="aui-header-item-icon"
          style="position: absolute; right: 1%; top: 0"
        >
          <img src="images/saoma.png" style="width: 26px"
        /></a>
      </header>

      <div id="enterprise_index" style="min-height: 450px">
        <style>
          .lx_title {
            margin-top: 12px;
            margin-left: 94px;
            height: 30px;
            line-height: 30px;
          }
          .lx_title a {
            display: block;
            float: left;
            letter-spacing: 3px;
            margin-top: 5px;
            line-height: 16.5px;
            font-size: 16.5px;
            color: #292929;
            font-weight: 800;
          }
          .lx_logo {
            position: absolute;
            top: -30px;
            margin-left: 10px;
          }
          .lx_logo img {
            display: block;
            box-shadow: 0 4px 6px rgb(0 0 0 / 20%);
            width: 72px;
            height: auto;
            border-radius: 100%;
            padding: 5px;
            background: #fff;
          }
          .lx_title span {
            float: left;
            line-height: 16px;
            margin-left: 5px;
            font-size: 14.5px;
            color: #adadad;
          }
          .txt {
            clear: both;
          }
          .txt li {
            width: 100%;
            height: auto;
            display: block;
            height: 66px;
            border-bottom: 1.5px #eaeaea solid;
            margin-top: 16px;
          }
          .txt li .lx_tu {
            width: 26px;
            float: left;
            display: block;
            margin-top: 10px;
          }
          .txt li div {
            float: left;
            line-height: 22px;
            margin-left: 13px;
          }
          .txt li div span {
            font-size: 15px;
            color: #292929;
          }
          .txt li div font {
            font-size: 14px;
            color: #8f8f8f;
          }
          .txt li .lx_r {
            display: block;
            float: right;
          }
          .txt li .lx_r img {
            height: 20px;
            margin-top: 11px;
          }
        </style>

        <div class="enterprise_index_intro" style="width: 90%">
          <div class="lx_logo">
            <img src="images/yunshangtong2021412131628/2021420162731.png" />
          </div>
          <div class="lx_title"><a>SkySparks</a></div>
          <div
            class="txt"
            style="overflow: hidden; padding-left: 14px; padding-right: 14px"
          >
            <li onclick="window.location='tel:4000-2222-926'">
              <img src="images/lx_tel.png" class="lx_tu" />
              <div>
                <span
                  >4000-2222-926<br />
                  <font>Telephone</font></span
                >
              </div>
              <a class="lx_r"><img src="images/lx_r.png" /></a>
            </li>

            <li onclick="window.location='tel:18473358357'">
              <img src="images/lx_tel.png" class="lx_tu" />
              <div>
                <span
                  >18473358357<br />
                  <font>Mobile Phone</font></span
                >
              </div>
              <a class="lx_r"><img src="images/lx_r.png" /></a>
            </li>

            <li onclick="window.location='tel:18888888888'">
              <img src="images/lx_tel.png" class="lx_tu" />
              <div>
                <span
                  >18888888888<br />
                  <font>Fax</font></span
                >
              </div>
              <a class="lx_r"><img src="images/lx_r.png" /></a>
            </li>

            <li
              onclick="window.location='https://ditu.amap.com/search?query=湖南省浏阳市李畋镇凤形村'"
            >
              <img
                src="images/lx_addr.png"
                class="lx_tu"
                style="margin-top: 2px"
              />
              <div>
                <span
                  style="
                    word-break: break-word;
                    white-space: normal;
                    text-overflow: ellipsis;
                    display: -webkit-box;
                    -webkit-line-clamp: 2;
                    -webkit-box-orient: vertical;
                    width: 200px;
                  "
                  >Cyberjaya</span
                >
              </div>
              <a class="lx_r"> <img src="images/lx_r.png" /></a>
            </li>
            <li style="border: none">
              <img src="images/lx_mail.png" class="lx_tu" />
              <div>
                <span
                  >hello@skysparks.com<br />
                  <font>Email</font></span
                >
              </div>
            </li>

            <div>
              <img
                src="images/yunshangtong2021412131628/202142493353.png"
                style="display: block; margin: 0 auto; width: 96%"
              />
            </div>
          </div>
        </div>

        <div>
          <style>
            .footer {
              width: 100%;
              height: 64px;
              padding-top: 10px;
              position: fixed;
              bottom: 0;
              left: 0;
              z-index: 1000;
              background: url(images/foot_bg.png) center;
              background-size: auto 74px;
              box-sizing: content-box;
            }
            .myfoot {
              width: 100%;
              height: 64px;
              position: relative;
            }
            .fcaidan {
              width: 20%;
              height: 64px;
              float: left;
              position: relative;
            }
            .fcaidan img {
              display: block;
              margin: auto;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              position: absolute;
              z-index: 999;
              padding-bottom: 15px;
              box-sizing: content-box;
            }
            .fcaidan p {
              text-align: center;
              font-size: 14px;
              bottom: -8px;
              margin: auto;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              position: absolute;
              z-index: 999;
              margin-top: 39px;
            }
            .fcaidan span {
              width: 16px;
              height: 16px;
              padding-left: 2px;
              padding-right: 2px;
              display: block;
              background: #ff4361;
              border-radius: 100%;
              margin: auto;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              position: absolute;
              z-index: 99;
              margin-bottom: 30px;
              filter: alpha(opacity=70);
              opacity: 0.7;
            }
          </style>
          <div class="footer">
            <div class="myfoot">
              <div class="fcaidan">
                <a href="product_fl.html?qyid=1"
                  ><img src="images/foot_fl.png" style="height: 24px" />
                  <p>Categories</p></a
                >
              </div>
              <div class="fcaidan">
                <a href="video.html"
                  ><img src="images/foot_fx.png" style="height: 23px" />
                  <p>Stroll</p></a
                >
              </div>
              <div class="fcaidan">
                <a href="/"
                  ><img
                    src="images/yunshangtong2021412131628/2021424996.png"
                    style="
                      width: 50px;
                      height: auto;
                      display: block;
                      margin-top: -24px;
                      padding-right: 3px;
                    "
                  />
                  <p>Home</p></a
                >
              </div>
              <div class="fcaidan">
                <span></span
                ><a href="contact.html?qyid=1"
                  ><img src="images/foot_lx.png" style="height: 26px" />
                  <p>Contacts</p></a
                >
              </div>
              <div class="fcaidan">
                <a href="/"
                  ><img src="images/foot_my.png" style="height: 26px" />
                  <p>My Account</p></a
                >
              </div>
            </div>
          </div>
          <div style="padding: 5px"></div>
        </div>
      </div>
    </page>

    <script>
      function aa() {
        layer.open({
          type: 2, //Page层类型
          area: ["80%", "200px;"],
          title: "Hello layer",
          shade: 0.6, //遮罩透明度
          maxmin: true, //允许全屏最小化
          anim: 1, //0-6的动画形式，-1不开启
          content:
            '<div style="padding:50px;">这是一个非常普通的页面层，传入了自定义的 html</div>',
        });
      }
    </script>
  </body>
</html>
