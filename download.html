<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>SkySparks</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/yunshangtong2021412131628/brand-icon.png"
    />
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="mobile-install-container">
      <div class="flex-cols">
        <div style="display: flex; justify-content: center">
          <img class="responsive-img" src="images/s1.png" />
          <img class="responsive-img" src="images/s2.png" />
        </div>
      </div>
      <div class="flex-cols">
        <div style="display: flex; justify-content: center">
          <button id="install-btn">Donwload Now</button>
        </div>
      </div>
    </div>
    <script>
      // Register the Service Worker
      caches.delete("Firework");

      async function registerSW() {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("service-worker.js");
          } catch (e) {
            console.log("SW registration failed");
          }
        }
      }

      window.addEventListener("load", () => {
        registerSW();
      });

      // PWA installation flow
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      const installButton = document.getElementById("install-btn");
      installButton.addEventListener("click", installPWA);

      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
          });
        }
      }
    </script>
  </body>
</html>
