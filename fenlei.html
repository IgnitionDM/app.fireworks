<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="plugins/wxapp/app.css" />
    <link rel="stylesheet" href="plugins/wxapp/animate.min.css" />
    <title>产品分类</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      page {
        display: block;
      }
      .fast {
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
      }
    </style>
  </head>
  <body>
    <page>
      <div class="cates2 animated slideInDown faster" style="display: block">
        <div class="catelist2">
          <a
            style="
              background: linear-gradient(
                to right,
                rgba(250, 209, 5, 1) 0%,
                rgba(255, 5, 5, 1) 0%,
                rgba(250, 209, 5, 1) 100%
              );
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
              font-weight: 800;
            "
          >
            Adult</a
          >
        </div>

        <div class="catelist22">
          <a
            href="product.html"
            target="_parent"
            style="
              background: linear-gradient(
                to right,
                rgba(255, 131, 89, 1) 0%,
                rgba(255, 23, 64, 1) 0%,
                rgba(255, 131, 89, 1) 100%
              );
              color: #fff;
            "
            >烟花</a
          >

          <a
            href="product.html"
            target="_parent"
            style="
              background: linear-gradient(
                to right,
                rgba(255, 131, 89, 1) 0%,
                rgba(255, 23, 64, 1) 0%,
                rgba(255, 131, 89, 1) 100%
              );
              color: #fff;
            "
            >鞭炮</a
          >
        </div>
      </div>
    </page>
  </body>
</html>
