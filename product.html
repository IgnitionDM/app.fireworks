            <script>
              function showVideo(url) {
                $(".videoPlay video").attr("src", url);
                $(".videoPlay").show();
                var el = $(".videoPlay video").get(0);
                var rfs =
                  el.requestFullScreen ||
                  el.webkitRequestFullScreen ||

                  el.msRequestFullScreen;
                if (typeof rfs != "undefined" && rfs) {
                  // rfs.call(el);
                }
                el.addEventListener(

                    //播放完毕，退出全屏
                    closeVideo();
                    el.webkitExitFullScreen()();
                    this.webkitExitFullScreen();
                    // alert(2);
                  },
                  false
                );

                el.play && el.play();
                event.stopPropagation();
                return false;
              }

              function closeVideo() {
                var el = $(".videoPlay video").get(0);
                el.pause && el.pause();
                $(".videoPlay").attr("src", "").hide();
              }
            </script>

    <script type="text/javascript">
      $(function () {
        //绑定滚动条事件
        //绑定滚动条事件
        $(window).bind("scroll", function () {
          var sTop = $(window).scrollTop();
          var sTop = parseInt(sTop);
          if (sTop >= 40) {
            if (!$("#scrollBg").is(":visible")) {
              try {
                $("#scrollBg").slideDown();
              } catch (e) {
                $("#scrollBg").show();
              }
            }
          } else {
            if ($("#scrollBg").is(":visible")) {
              try {
                $("#scrollBg").slideUp();
              } catch (e) {
                $("#scrollBg").hide();
              }
            }
          }
        });
      });
    </script>
